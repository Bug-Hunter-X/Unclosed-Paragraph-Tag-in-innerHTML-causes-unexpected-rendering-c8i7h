<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct use of innerHTML
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div content</p><p>This paragraph is correctly closed.</p>";
  </script>
</body>
</html>
